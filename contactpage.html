<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Me</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary w-100">
      <div class="container">
        <a class="navbar-brand" href="#">My Website</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="homepage.html">Home Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cv.html">My CV</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactpage.html">Contact Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row align-items-center">
        <div class="col-md-4 text-center">
          <img
            src="https://via.placeholder.com/150"
            alt="Profile Picture"
            class="rounded-circle mb-3"
          />
        </div>
        <div class="col-md-8">
          <h1>Contact Information</h1>
          <p class="lead">
            You can reach me via email at example@example.com or call me at
            (123) 456-7890.
          </p>
        </div>
      </div>
      <div class="mt-5">
        <h2>Contact Form</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your Name"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Your Email"
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              placeholder="Your Message"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <footer class="bg-primary text-white text-center py-3 mt-5">
      <div class="container">
        <p>&copy; 2023 My Website. All rights reserved.</p>
        <p>
          <a
            href="https://www.linkedin.com"
            class="text-white text-decoration-none me-3"
            >LinkedIn</a
          >
          <a
            href="https://www.twitter.com"
            class="text-white text-decoration-none me-3"
            >Twitter</a
          >
          <a
            href="https://www.github.com"
            class="text-white text-decoration-none"
            >GitHub</a
          >
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
